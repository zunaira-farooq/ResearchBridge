<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Research Project - Research Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="ra-navbar-placeholder"></div>

    <!-- Application Form -->
    <div class="container mt-5">
        <h2>Apply for Research Project</h2>
        <form action="submitApplication.html" method="POST" class="mt-4">
            <!-- Project Title (non-editable) -->
            <div class="mb-3">
                <label for="projectTitle" class="form-label">Project Title</label>
                <input type="text" id="projectTitle" name="projectTitle" class="form-control" value="Sample Project Title" readonly>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required>
            </div>

            <!-- Major -->
            <div class="mb-3">
                <label for="major" class="form-label">Major</label>
                <input type="text" id="major" name="major" class="form-control" required>
            </div>

            <!-- Past Research Experience -->
            <div class="mb-3">
                <label for="experience" class="form-label">Past Research Experience</label>
                <textarea id="experience" name="experience" class="form-control" rows="3" placeholder="Describe any previous research experience, if applicable."></textarea>
            </div>

            <!-- Skills Related to Project -->
            <div class="mb-3">
                <label for="skills" class="form-label">Relevant Skills</label>
                <textarea id="skills" name="skills" class="form-control" rows="3" placeholder="List any skills that make you a good fit for this project." required></textarea>
            </div>

            <!-- Interest in the Project -->
            <div class="mb-3">
                <label for="interest" class="form-label">Why are you interested in this project?</label>
                <textarea id="interest" name="interest" class="form-control" rows="4" placeholder="Explain why you are interested in this project and what you hope to gain from it." required></textarea>
            </div>

            <!-- Availability (Expected Time Commitment) -->
            <div class="mb-3">
                <label for="availability" class="form-label">Availability (Weekly Time Commitment)</label>
                <select id="availability" name="availability" class="form-select" required>
                    <option value="5-10">5-10 hours/week</option>
                    <option value="10-15">10-15 hours/week</option>
                    <option value="15-20">15-20 hours/week</option>
                    <option value="20+">20+ hours/week</option>
                </select>
            </div>

            <!-- Additional Information -->
            <div class="mb-3">
                <label for="additionalInfo" class="form-label">Additional Information</label>
                <textarea id="additionalInfo" name="additionalInfo" class="form-control" rows="3" placeholder="Any other information that might be relevant (optional)."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-prim">Submit Application</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center bg-dark text-light py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 ResearchBridge. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
