<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Signup - Research Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ResearchBridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form Section -->
    <div class="signuphero">
        <div class="container">
            <div class="col-md-6 offset-md-3 hero-content">
                <h1 class="mb-4">Professor Signup</h1>
                <form action="http://localhost:5500/Profsignup" method="POST" onsubmit="return validatePasswords()">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">AUS Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeat_password" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeat_password" name="repeat_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="faculty_link" class="form-label">AUS Faculty Link</label>
                        <input type="url" class="form-control" id="faculty_link" name="faculty_link" required>
                    </div>
                    <div class="mb-3">
                        <label for="google_scholar" class="form-label">Google Scholar Link</label>
                        <input type="url" class="form-control" id="google_scholar" name="google_scholar">
                    </div>
                    <div class="mb-3">
                        <label for="current_projects" class="form-label">Current Research Projects</label>
                        <textarea class="form-control" id="current_projects" name="current_projects"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability (e.g., hours per week)</label>
                        <input type="text" class="form-control" id="availability" name="availability">
                    </div>
                    <button class="btn btn-prim btn-lg w-100">Sign Up</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 ResearchBridge. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to validate password match -->
    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeat_password').value;
            
            if (password !== repeatPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
