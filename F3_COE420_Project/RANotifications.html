<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<style>
    .dark-theme .notifications-container{
        background-color: #2c2c2c;
    }

    .dark-theme .notification-item{
        background-color: #2c2c2c;
        color: white;
    }

</style>
<body>
 <!-- Navbar -->
 <div id="ra-navbar-placeholder"></div>
    
    <!-- Notifications Container -->
    <div class="notifications-container">
        <h2 class="mb-4 text-center">Notifications</h2>
    
        <div class="notification-item">
            <div class="d-flex">
                <div>
                    <h3>AI Research</h3>
                    <p>Your application got accepted!</p>
                </div>
            </div>
            <div class="notification-meta">
                <i class="fas fa-clock"></i> 24 Nov 2024 at 11:30 AM
            </div>
        </div>
    
        <div class="notification-item">
            <div class="d-flex">
                <div>
                    <h3>Data Mining Project</h3>
                    <p>Your application got rejected!</p>
                </div>
            </div>
            <div class="notification-meta">
                <i class="fas fa-clock"></i> 24 Nov 2024 at 9:30 AM
            </div>
        </div>
    </div>    

    <!-- Footer -->
    <footer class="footer text-center bg-dark text-light py-3">
        <div class="container">
            <p>&copy; 2024 ResearchBridge. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
