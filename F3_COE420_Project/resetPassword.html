<!DOCTYPE html>
<html lang="en">

<!--For now on clicking "Send Reset Instructions" will navigate to resetPassword.html page-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="flex-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ResearchBridge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Reset Password Form Section -->
        <div class="content">
            <div class="reset-password-hero">
                <div class="container">
                    <div class="col-md-6 offset-md-3 hero-content">
                        <h1 class="mb-4">Reset Password</h1>
                        <form method="POST" onsubmit="resetPassword(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">AUS Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-lg w-100" style="background-color: #4f0007; color: white;">Reset Password</button>
                        </form>
                        <p class="mt-3 text-center">Remembered your password? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer text-center">
            <div class="container">
                <p>&copy; 2024 ResearchBridge. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        function resetPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }
            alert("Password reset successful!");
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
